<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" href="newTask.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Add New Task</h2>
            <a href="#" class="go-back">Go Back</a>
        </div>
        <form class="task-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" placeholder="Select date">
            </div>
            <div class="form-group priority-group">
                <label>Priority</label>
                <div>
                    <input type="radio" id="extreme" name="priority" value="extreme">
                    <label for="extreme"><span class="extreme-dot"></span> Extreme</label>
                </div>
                <div>
                    <input type="radio" id="moderate" name="priority" value="moderate">
                    <label for="moderate"><span class="moderate-dot"></span> Moderate</label>
                </div>
                <div>
                    <input type="radio" id="low" name="priority" value="low">
                    <label for="low"><span class="low-dot"></span> Low</label>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Task Description</label>
                <textarea id="description" placeholder="Start writing here..."></textarea>
            </div>
            <div class="form-group">
                <label>Upload Image</label>
                <div class="upload-box">
                    <img src="upload-icon.png" alt="Upload Icon">
                    <p>Drag & Drop files here <br> or</p>
                    <button class="browse-btn">Browse</button>
                </div>
            </div>
            <button type="submit" class="done-btn">Done</button>
        </form>
    </div>
</body>
</html>
