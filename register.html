<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left-section">
                <img src="C:\Users\Ahmad\Desktop\SkyCouchingTask3\reg.png" alt="Illustration">
            </div>
            <div class="right-section">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <img src="C:\Users\Ahmad\Desktop\SkyCouchingTask3\icon1.png" class="icon" alt="Icon">
                        <input type="text" placeholder="Enter First Name" required>
                    </div>
                    <div class="input-group">
                        <img src="C:\Users\Ahmad\Desktop\SkyCouchingTask3\icon2.png" class="icon" alt="Icon">
                        <input type="text" placeholder="Enter Last Name" required>
                    </div>
                    <div class="input-group">
                        <img src="C:\Users\Ahmad\Desktop\SkyCouchingTask3\icon3.png" class="icon" alt="Icon">
                        <input type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="input-group">
                        <img src="C:\Users\Ahmad\Desktop\SkyCouchingTask3\icon4.png" class="icon" alt="Icon">
                        <input type="email" placeholder="Enter Email" required>
                    </div>
                    <div class="input-group">
                       <img src="C:\Users\Ahmad\Desktop\SkyCouchingTask3\icon5.png" class="icon" alt="Icon">
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-group">
                        <img src="C:\Users\Ahmad\Desktop\SkyCouchingTask3\icon6.png" class="icon" alt="Icon">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to all terms</label>
                    </div>
                    <button type="submit">Register</button>
                </form>
               <p class="signup-text">Don't have an account? <a href="login.html">Sign In</a></p>

            </div>
        </div>
    </div>
</body>
</html>
